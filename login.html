<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login administrativo ‚Äî Plant√µes Patos</title>

  <style>
    body {
      background: radial-gradient(circle at top left, #192444 0%, #050812 45%);
      color: #e5e7eb;
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: linear-gradient(180deg, #0b1020, #070b18);
      border-radius: 18px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.18);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.45rem;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 4px;
    }

    /* INPUT PADR√ÉO (BLINDADO) */
    input {
      width: 100%;
      height: 52px;
      padding: 0 16px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
      font-size: 0.95rem;
      line-height: 52px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
      outline: none;
    }

    /* SENHA */
    .senha-wrapper {
      position: relative;
    }

    .senha-wrapper input {
      padding-right: 56px; /* espa√ßo fixo pro bot√£o */
    }

    .toggleSenha {
      position: absolute;
      top: 0;
      right: 0;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.05rem;
      opacity: 0.7;
      user-select: none;
    }

    .toggleSenha:hover {
      opacity: 1;
    }

    /* BOT√ÉO */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 6px;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.35);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.82rem;
      color: #f87171;
      min-height: 18px;
      text-align: center;
    }

    a.voltar {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      text-decoration: none;
    }

    a.voltar:hover {
      color: #3b82f6;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.35rem;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>√Årea administrativa</h1>
    <p>Acesso restrito ao administrador.</p>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input id="email" type="email" required />

      <label for="senha">Senha</label>
      <div class="senha-wrapper">
        <input id="senha" type="password" required />
        <span class="toggleSenha" id="toggleSenha">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="btnLogin">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>

    <a href="index.html" class="voltar">‚Üê Voltar para o site</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhuIJT5TM0hT_m8S3zNEeZNmM8Ei2qOn8",
      authDomain: "plantoes-patos.firebaseapp.com",
      projectId: "plantoes-patos",
      storageBucket: "plantoes-patos.firebasestorage.app",
      messagingSenderId: "389722424174",
      appId: "1:389722424174:web:efa844d12dbc48635b377f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btnLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      btn.textContent = "Entrando...";
      btn.disabled = true;

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        window.location.href = "painel.html";
      } catch (err) {
        msg.textContent = "Erro ao entrar. Verifique e-mail ou senha.";
        btn.textContent = "Entrar";
        btn.disabled = false;
      }
    });

    // Mostrar / ocultar senha
    const toggle = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggle.addEventListener("click", () => {
      const isPass = senhaInput.type === "password";
      senhaInput.type = isPass ? "text" : "password";
      toggle.textContent = isPass ? "üôà" : "üëÅÔ∏è";
    });
  </script>

</body>
</html>
