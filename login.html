<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login administrativo ‚Äî Plant√µes Patos</title>

  <style>
    body {
      background: #050812;
      color: #e5e7eb;
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #0b1020;
      border-radius: 18px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.45rem;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 12px;
      font-size: 0.93rem;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    /* Senha com bot√£o de mostrar */
    .senha-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .senha-wrapper input {
      padding-right: 42px;
    }

    .toggleSenha {
      position: absolute;
      right: 12px;
      cursor: pointer;
      font-size: 1.15rem;
      opacity: 0.6;
      user-select: none;
      transition: 0.2s;
    }

    .toggleSenha:hover {
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      background: #3b82f6;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.82rem;
      color: #f87171;
      min-height: 18px;
    }

    a.voltar {
      display: inline-block;
      margin-top: 14px;
      font-size: 0.82rem;
      color: #9ca3af;
      text-decoration: none;
    }

    a.voltar:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>√Årea administrativa</h1>
    <p>Acesso restrito ao administrador.</p>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input id="email" type="email" required />

      <label for="senha">Senha</label>
      <div class="senha-wrapper">
        <input id="senha" type="password" required />
        <span class="toggleSenha" id="toggleSenha">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>

<a href="../index.html" class="voltar">‚Üê Voltar para o site</a>
  </div>


  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhuIJT5TM0hT_m8S3zNEeZNmM8Ei2qOn8",
      authDomain: "plantoes-patos.firebaseapp.com",
      projectId: "plantoes-patos",
      storageBucket: "plantoes-patos.firebasestorage.app",
      messagingSenderId: "389722424174",
      appId: "1:389722424174:web:efa844d12dbc48635b377f",
      measurementId: "G-28Z7XK3TH9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        window.location.href = "painel.html";
      } catch (error) {
        console.error(error);
        msg.textContent = "Erro ao entrar. Verifique e-mail ou senha.";
      }
    });

    // Mostrar / ocultar senha
    const toggle = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggle.addEventListener("click", () => {
      const isPass = senhaInput.type === "password";
      senhaInput.type = isPass ? "text" : "password";
      toggle.textContent = isPass ? "üôà" : "üëÅÔ∏è";
    });
  </script>
</body>
</html>
