<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Plant√µes Patos</title>

  <style>
:root {
  --bg: #050812;
  --card: #111729;
  --card-soft: #182033;
  --text: #ffffff;
  --text-muted: #9ca7c4;
  --accent: #3e7bfa;
  --accent-hover: #2d5fd6;
  --radius: 14px;
  --border: #1e2538;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Inter", sans-serif;
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: var(--card);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.sidebar h2 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 700;
}

.sidebar button {
  background: transparent;
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: var(--radius);
  color: var(--text-muted);
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  color: var(--text);
  border-color: var(--accent);
}

/* Content */
.content {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.topbar h1 {
  font-size: 1.5rem;
  margin: 0;
  font-weight: 700;
}

.btn-primary {
  background: var(--accent);
  border: none;
  padding: 10px 16px;
  border-radius: var(--radius);
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

.btn-primary:hover {
  background: var(--accent-hover);
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
  font-size: 0.95rem;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
}

th {
  color: var(--text-muted);
  text-align: left;
  font-size: 0.85rem;
}

tr:hover {
  background: rgba(255,255,255,0.03);
}

.btn-small {
  background: transparent;
  border: 1px solid var(--accent);
  padding: 4px 10px;
  border-radius: 8px;
  color: var(--accent);
  cursor: pointer;
  font-size: 0.82rem;
}

.btn-small:hover {
  background: var(--accent);
  color: #fff;
}

/* Modal */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  width: 90%;
  max-width: 450px;
}

.modal input,
.modal textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: var(--card-soft);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
}

/* Mobile */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    justify-content: space-between;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
  </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Admin</h2>
  <button onclick="logout()">Sair</button>
</div>

<!-- Content -->
<div class="content">

  <div class="topbar">
    <h1>Gerenciar Plant√µes</h1>

    <div style="display:flex; gap:10px;">
      <button class="btn-primary" onclick="openModal()">Adicionar Plant√£o</button>
      <button class="btn-primary" onclick="openImportModal()">Importar Lista</button>
    </div>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Farm√°cia</th>
        <th>√Årea</th>
        <th>Telefone</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<!-- Modal Novo/Edit -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3 id="modalTitle">Novo Plant√£o</h3>

    <input id="inpDate" type="date" />
    <input id="inpFarm" type="text" placeholder="Farm√°cia" />
    <input id="inpEnd" type="text" placeholder="Endere√ßo" />
    <input id="inpTel" type="text" placeholder="Telefone" />
    <input id="inpArea" type="text" placeholder="√Årea (CENTRO, NORTE...)" />

    <button class="btn-primary" onclick="savePlantao()">Salvar</button>
  </div>
</div>

<!-- Modal Import -->
<div class="modal-bg" id="modalImportBg">
  <div class="modal">
    <h3>Importar lista de plant√µes</h3>
    <p style="font-size:0.85rem; color:var(--text-muted)">
      Cole o JSON completo. Datas iguais ser√£o substitu√≠das.
    </p>

    <textarea id="importTextarea" style="height:220px"></textarea>

    <button class="btn-primary" onclick="importarLista()">Importar</button>
  </div>
</div>

<!-- Firebase AUTH (compat√≠vel com login) -->

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

<script src="data.js"></script>

<script src="admin.js"></script>

<!-- Importa√ß√£o -->
<script>
const modalImportBg = document.getElementById("modalImportBg");
const importTextarea = document.getElementById("importTextarea");

function openImportModal() {
  importTextarea.value = "";
  modalImportBg.style.display = "flex";
}

modalImportBg.addEventListener("click", e => {
  if (e.target === modalImportBg) modalImportBg.style.display = "none";
});

function importarLista() {
  const texto = importTextarea.value.trim();
  if (!texto) return alert("Cole o JSON.");

  try {
    const json = JSON.parse(texto);
    if (!Array.isArray(json)) throw "inv√°lido";

    const atuais = PlantoesStore.get();
    const mapa = {};

    atuais.forEach(p => mapa[p.date] = p);
    json.forEach(p => mapa[p.date] = p);

    PlantoesStore.set(Object.values(mapa));
    modalImportBg.style.display = "none";
    renderTabela();
    alert("Lista importada com sucesso!");
  } catch {
    alert("JSON inv√°lido.");
  }
}
</script>

</body>
</html>
