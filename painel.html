<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Plantões Patos</title>

  <style>
:root {
  --bg: #050812;
  --card: #111729;
  --card-soft: #182033;
  --text: #ffffff;
  --text-muted: #9ca7c4;
  --accent: #3e7bfa;
  --accent-hover: #2d5fd6;
  --radius: 14px;
  --border: #1e2538;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Inter", sans-serif;
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: var(--card);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.sidebar h2 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 700;
}

.sidebar button {
  background: transparent;
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: var(--radius);
  color: var(--text-muted);
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  color: var(--text);
  border-color: var(--accent);
}

/* Content */
.content {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.topbar h1 {
  font-size: 1.5rem;
  margin: 0;
  font-weight: 700;
}

.btn-primary {
  background: var(--accent);
  border: none;
  padding: 10px 16px;
  border-radius: var(--radius);
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

.btn-primary:hover {
  background: var(--accent-hover);
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
  font-size: 0.95rem;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
}

th {
  color: var(--text-muted);
  text-align: left;
  font-size: 0.85rem;
  letter-spacing: 0.5px;
}

tr:hover {
  background: rgba(255,255,255,0.03);
}

.btn-small {
  background: transparent;
  border: 1px solid var(--accent);
  padding: 4px 10px;
  border-radius: 8px;
  color: var(--accent);
  cursor: pointer;
  font-size: 0.82rem;
}

.btn-small:hover {
  background: var(--accent);
  color: #fff;
}

/* Modal geral */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  width: 90%;
  max-width: 450px;
}

.modal input,
.modal textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: var(--card-soft);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
}

/* MOBILE */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    overflow-y: auto;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }

  .sidebar h2 {
    font-size: 1.3rem;
  }

  .sidebar button {
    padding: 8px 14px;
    font-size: 0.9rem;
  }

  .content {
    padding: 16px;
  }

  .topbar h1 {
    font-size: 1.25rem;
  }

  .btn-primary {
    padding: 8px 14px;
    font-size: 0.85rem;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    padding: 8px;
    font-size: 0.9rem;
  }
}
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Content -->
  <div class="content">

<div class="topbar">
  <h1>Gerenciar Plantões</h1>

  <div style="display:flex; gap:10px;">
    <button class="btn-primary" onclick="openModal()">Adicionar Plantão</button>
    <button class="btn-primary" onclick="openImportModal()">Importar Lista</button>
  </div>
</div>

<table id="tabela">
  <thead>
    <tr>
      <th>Data</th>
      <th>Farmácia</th>
      <th>Área</th>
      <th>Telefone</th>
      <th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<!-- Modal Novo/Edit -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3 id="modalTitle">Novo Plantão</h3>

    <input id="inpDate" type="date" />
    <input id="inpFarm" type="text" placeholder="Farmácia" />
    <input id="inpEnd" type="text" placeholder="Endereço" />
    <input id="inpTel" type="text" placeholder="Telefone" />
    <input id="inpArea" type="text" placeholder="Área (CENTRO, NORTE...)" />

    <button onclick="savePlantao()">Salvar</button>
  </div>
</div>

<!-- Modal Importação -->
<div class="modal-bg" id="modalImportBg">
  <div class="modal">
    <h3>Importar lista de plantões</h3>
    <p style="font-size:0.85rem; color:var(--text-muted); margin-bottom:10px;">
      Cole aqui a lista em JSON. Novos dias serão adicionados sem apagar os atuais.
    </p>

    <textarea id="importTextarea" style="height:220px"></textarea>

    <button onclick="importarLista()">Importar</button>
  </div>
</div>


<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
 from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhuIJT5TM0hT_m8S3zNEeZNmM8Ei2qOn8",
  authDomain: "plantoes-patos.firebaseapp.com",
  projectId: "plantoes-patos",
  storageBucket: "plantoes-patos.firebasestorage.app",
  messagingSenderId: "389722424174",
  appId: "1:389722424174:web:efa844d12dbc48635b377f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// bloqueia acesso sem login
onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "login.html";
});

window.logout = () => signOut(auth);
</script>

<!-- Banco local -->
<script src="../assets/data.js"></script>

<!-- Admin.js -->
<script src="./admin.js"></script>

<!-- SCRIPT IMPORTAÇÃO -->
<script>
const modalImportBg = document.getElementById("modalImportBg");
const importTextarea = document.getElementById("importTextarea");

window.openImportModal = () => {
  importTextarea.value = "";
  modalImportBg.style.display = "flex";
};

modalImportBg.addEventListener("click", e => {
  if (e.target === modalImportBg) modalImportBg.style.display = "none";
});

window.importarLista = () => {
  let texto = importTextarea.value.trim();
  if (!texto) return alert("Cole a lista completa.");

  try {
    const json = JSON.parse(texto);
    if (!Array.isArray(json)) return alert("JSON inválido.");

    const atuais = PlantoesStore.get();
    const mapa = {};

    atuais.forEach(p => mapa[p.date] = p);
    json.forEach(p => mapa[p.date] = p);

    const merged = Object.values(mapa);

    PlantoesStore.set(merged);
    alert("Lista importada com sucesso!");

    modalImportBg.style.display = "none";
    renderTabela();

  } catch {
    alert("Erro ao importar. Verifique o JSON.");
  }
};
</script>

</body>
</html>
